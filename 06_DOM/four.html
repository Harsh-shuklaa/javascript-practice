<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CODER | Harsh </title>
</head>
<body  style="background-color: #212121; color: #fff;">
     
    <ul class="language">
        <li>javascript</li>
    </ul>
</body>
<script>
    function addlanguage(langName){
        const li = document.createElement('li')
        li.innerHTML = `${langName}`
        document.querySelector('.language').appendChild(li )
    }
    addlanguage("python")

    function addoptilanguage(langName){
         const li = document.createElement('li')
        li.appendChild (document.createTextNode (langName))
        document.querySelector(".language").appendChild(li)
    }
    addoptilanguage("golang")

//Edit
//   1
    const  secondlanguage=document.querySelector("li:nth-child(2)")
  //  secondlanguage.innerHTML='Mojo'
//   2
    const newli = document.createElement('li')
    newli.innerText='mojo'
    secondlanguage.replaceWith(newli)
//    3
    const firstlanguage= document.querySelector("li:first-child")
    firstlanguage.outerHTML="<li>typescripte</li>"


//  Remove

      const lastlang=document .querySelector("li:last-child")
      lastlang.remove()
</script>
</html>
